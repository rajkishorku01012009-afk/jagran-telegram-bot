name: Jagran Telegram Bot

on:
  schedule:
    - cron: "*/5 * * * *"   # हर 5 मिनट में run होगा
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Restore sent.json
        uses: actions/download-artifact@v3
        with:
          name: sent-news
          path: .

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install feedparser requests

      - name: Run script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python jagran_bot.py

      - name: Save sent.json
        uses: actions/upload-artifact@v3
        with:
          name: sent-news
          path: sent.json
